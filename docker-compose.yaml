version: '3'
services:
  my-app:
    image: 747486326082.dkr.ecr.us-east-2.amazonaws.com/summer-heights:1.6
    ports:
    - 3000:3000
  mongodb:
    image: mongo
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=matt
      - MONGO_INITDB_ROOT_PASSWORD=eYzYFywsBYP32Hzy
    volumes:
      - mongo-data:/data/db
  mongo-express:
    image: mongo-express
    restart: always # fixes MongoNetworkError when mongodb is not ready when mongo-express starts
    ports:
      - 8080:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=matt
      - ME_CONFIG_MONGODB_ADMINPASSWORD=eYzYFywsBYP32Hzy
      - ME_CONFIG_MONGODB_SERVER=mongodb
volumes:
  mongo-data:
    driver: local
